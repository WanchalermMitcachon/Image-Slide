<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1671465317593-e2e860e18a3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1671470115231-b0ad61efcabf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1667652897767-d57e7eff3988?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1667652897826-0c38baf3ea41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
        </div>

        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(+1)">&#10095;</a>
        <br>
        
        <div class="dots" >
            <span class="dot" onclick=" currentSlide(1)"></span>
            <span class="dot" onclick=" currentSlide(2)"></span>
            <span class="dot" onclick=" currentSlide(3)"></span>
            <span class="dot" onclick=" currentSlide(4)"></span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
